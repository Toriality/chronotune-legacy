<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/game.css" />
    <title>Chronotune: New Game</title>
  </head>
  <body>
    <div id="root">
      <div id="songBox" class="loading">
        <div id="songFrame" class="box hide">
          <div id="songTime" data-time="0"></div>
        </div>
      </div>
      <div id="gameInput">
        <div id="timeline">
          <div id="timelineSlider"></div>
        </div>
        <button type="button" disabled id="confirmButton">Confirm</button>
        <button type="button" disabled id="nextButton" class="hide">Next song</button>
        <button type="button" disabled id="newGameButton" class="hide">New game</button>
      </div>
    </div>

    <script type="module" src="game.js"></script>
  </body>
</html>
